<style media="screen" type="text/css">
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Roboto', Helvetica, sans-serif;
        line-height: 1.2;
        overflow: hidden;
        display: flex;

    #content {

    .center {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
    }
    
    .wave {
        width: 5px;
        height: 100px;
        background: linear-gradient(45deg, #FFCC22, #fff);
        margin: 10px;
        animation: wave 1s linear infinite;
        border-radius: 20px;
    }
    
    .wave:nth-child(2) {
        animation-delay: 0.1s;
    }
    
    .wave:nth-child(3) {
        animation-delay: 0.2s;
    }
    
    .wave:nth-child(4) {
        animation-delay: 0.3s;
    }
    
    .wave:nth-child(5) {
        animation-delay: 0.4s;
    }
    
    .wave:nth-child(6) {
        animation-delay: 0.5s;
    }
    
    .wave:nth-child(7) {
        animation-delay: 0.6s;
    }
    
    .wave:nth-child(8) {
        animation-delay: 0.7s;
    }
    
    .wave:nth-child(9) {
        animation-delay: 0.8s;
    }
    
    .wave:nth-child(10) {
        animation-delay: 0.9s;
    }
    
    @keyframes wave {
        0% {
            transform: scale(0);
        }
        50% {
            transform: scale(1);
        }
        100% {
            transform: scale(0);
        }
    }
    /* satyam floating anim */
    
    #float-anim {
        animation: animationname 2s linear infinite;
        /*animation: animation-name animation-duration animation-direction animation-iteration-count */
        transition: .5s ease-in-out;
    }
    
    @keyframes animationname {
        0% {
            transform: translateY(0px);
        }
        50% {
            transform: translateY(10px);
        }
        100% {
            transform: translateY(-0px);
        }
    }
    
    #slide-up-anim {
        animation: animationname 2s linear infinite;
        /*animation: animation-name animation-duration animation-direction animation-iteration-count */
        transition: .5s ease-in-out;
    }
    
    @keyframes animationname {
        0% {
            transform: translateY(0px);
        }
        50% {
            transform: translateY(10px);
        }
        100% {
            transform: translateY(-0px);
        }
    }
    /* scroll slide up animations */
    
    .slide-up-anim {
        visibility: hidden;
        visibility: visible\9;
        /*For old IE browsers IE6-8 */
    }
    
    .slide-up-anim {
        visibility: visible;
        animation: slide 1s;
    }
    
    .slide-up-anim::after {
        /* useful when its child elements are float:left; */
        content: "";
        display: table;
        clear: both;
    }
    
    @keyframes slide {
        0% {
            opacity: 0;
            transform: translateY(100%);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    /*  button shake animation */
    
    .shake-anim:hover {
        animation-name: shakeAnim;
        animation-duration: 5s;
        animation-timing-function: ease-in-out;
        position: relative;
    }
    
    @keyframes shakeAnim {
        0% {
            left: 0
        }
        1% {
            left: -3px
        }
        2% {
            left: 5px
        }
        3% {
            left: -8px
        }
        4% {
            left: 8px
        }
        5% {
            left: -5px
        }
        6% {
            left: 3px
        }
        7% {
            left: 0
        }
    }
    /* Top nav bar */
</style>

<script>
    var myVar;

    function ScreenLoader() {
        myVar = setTimeout(showPage, 1100);
    }

    function showPage() {
        document.getElementById("loader-wrapper").style.display = "none";
        document.getElementById("content").style.display = "block";
    }

    document.getElementById("content").onload = fadeIn();

    function fadeIn() {
        var fade = document.getElementById("content");
        var opacity = 0;
        var intervalID = setInterval(function() {

            if (opacity < 1) {
                opacity = opacity + 0.1
                fade.style.opacity = opacity;
            } else {
                clearInterval(intervalID);
            }
        }, 300);
    }



    const images = document.querySelectorAll('.anim');

    observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.intersectionRatio > 0) {
                entry.target.classList.add('slide-up-anim');
            }
        });
    });

    images.forEach(image => {
        observer.observe(image);
    });
</script>
